<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>email : takecare@cgc.com</p>

    <!-- Inline-level Elements -->
    <span>span1</span>
    <span>span2</span>

    <!-- Block-level Elements -->
    <div>div1</div>
    <div>div2</div>

    <video width="200" height="200" controls autoplay>
        <source src="media/html-vid.mp4"/> 
        <!-- If the above video does not works on a specific browser the below ones act as a backup-->
        <source src="html-vid.ogg"/> 
        <source src="html-vid.mpeg"/> 
        Your Browser doesn't support the Video tag <!-- If none of the videos does not support on the browser it'll display this message -->
    </video>
<br>
    <audio width="150" height="200" controls >
        <source src="media/audio.mp3"/>
        <source src="audio.ogg"/>
        <source src="audio.mpeg"/>
        Your Browser doesn't support the Audio tag
    </audio>
